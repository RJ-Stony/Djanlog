{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Djanlog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'blog/bootstrap.min.css' %}" media="screen" />
    <link rel="stylesheet" href="{% static 'pages/landing.css' %}" media="screen" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/40a2024947.js" crossorigin="anonymous"></script>
    {% block head %}{% endblock %}
  </head>
  <body>
    <div class="page-wrapper">
      {% include 'blog/navbar.html' %}
      
      <div class="container mt-3">
        {% block content %}{% endblock %}
      </div>
      
      {% block footer %}{% endblock %}
    </div>
    
    {% include 'blog/footer.html' %}
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
