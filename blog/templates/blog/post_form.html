{% extends 'blog/base_full_width.html' %}
<!-- prettier ignore -->
{% block header_title %}Post 작성{% endblock %} {% block main_area %}
<h1>새 Post 작성하기</h1>
<hr />
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <table>
    {{ form }}
    <tr>
      <th><label for="id_tags_str">Tags:</label></th>
      <td><input type="text" name="tags_str" id="id_tags_str" /></td>
    </tr>
  </table>
  <button type="submit" class="btn btn-primary float-right">작성</button>
</form>
{% endblock %}
