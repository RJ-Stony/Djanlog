{% extends 'blog/base_full_width.html' %} {% load crispy_forms_tags %}
<!-- prettier ignore -->
{% block header_title %}Post 수정{% endblock %} {% block main_area %}
<h1>Post 수정하기</h1>
<hr />
<form method="post" enctype="multipart/form-data">
  {% csrf_token %} {{ form | crispy }}
  <div id="div_id_tags_str">
    <label for="id_tags_str">Tags</label>
    <input
      type="text"
      name="tags_str"
      id="id_tags_str"
      class="textinput textInput form-control"
      value="{{ tags_str_default }}"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary float-right">작성</button>
</form>
{{ form.media }} {% endblock %}
